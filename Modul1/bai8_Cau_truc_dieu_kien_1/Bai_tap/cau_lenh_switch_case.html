<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<input type="text" id="thang">
<button style="color:cyan;" onclick="tinh()"> Tính số ngày</button>
<div id="abc"></div>
<script>
    let a = document.getElementById("thang").value

    function tinh() {
        let a = parseInt(document.getElementById("thang").value)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("abc").innerHTML = "tháng" + Number(a) + "có 31 ngày";
                break;
            case 2:
                document.getElementById("abc").innerHTML = "tháng" + " " + Number(a) +" " +  " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("abc").innerHTML = "tháng" + Number(a) + "có 30 ngày";
        }
    }
</script>
</body>
</html>
