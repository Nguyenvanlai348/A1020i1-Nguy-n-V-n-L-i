<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey khach hang </title>
</head>
<body>
<label style="font-size: 30px">Market Research Survey</label> <br>
<label>Please take a few moments to complete this satisfaction survey.</label> <br><br>
<label style="font-weight: bold">What is your age range?</label> <br> <br>
<select style="width: 500px">
    <option value="18-24">18-24</option>
    <option value="18-24">18-24</option>
    <option value="25-34">25-34</option>
    <option value="35-50">35-50</option>
    <option value="50+">50+</option>
</select> <br><br>
<label style="font-weight: bold">What is your yearly income range?</label> <br> <br>
<select style="width: 500px">
    <option value="0$-25000$">0$-25000$</option>
    <option value="$25,001-$50,000">$25,001-$50,000</option>
    <option value="$50,001-$100,000">$50,001-$100,000</option>
    <option value="35-50">35-50</option>
    <option value="50+">50+</option>
</select> <br><br>
<label style="font-weight: bold">Gender Identity</label> <br><br>
<input type="radio" name="gender" value="male">Male <br><br>
<input type="radio" name="gender" value="female">Female <br><br>
<input type="radio" name="gender" value="nobinary">Nobinary <br><br>
<input type="radio" name="gender" value="other">Other <br><br>
<input type="text" name="yourname"> <Br><br>
<label style="font-weight: bold">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
<br> <br>
<input type="checkbox" name="LTTN" value="Product1"> Product 1 <br> <br>
<input type="checkbox" name="LTTN" value="Product2"> Product 2 <br> <br>
<input type="checkbox" name="LTTN" value="Product3"> Product 3 <br><br>
<label style="font-weight: bold"> How often would you use our new product ?</label> <br><br>
<input type="radio" name="gender" value="daily">Daily <br><br>
<input type="radio" name="gender" value="weekly">Weekly <br><br>
<input type="radio" name="gender" value="monthly">Monthly <br><br>


</body>
</html>
