<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2">
            <input type="text" id="so1">
        </td>
        <td colspan="2">
            <input type="text" id="so2">
        </td>

    </tr>
    <tr>
        <td>
            <button style="background: grey" onclick="cong()">Addition(+)</button>
        </td>
        <td>
            <button style="background: grey" onclick="tru()">Subtraction(-)</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan()">Multiplication(X)</button>
        </td>
        <td>
            <button style="background: grey" onclick="chia()">Division(/)</button>
        </td>
    </tr>
</table>
<div id="abc"></div>
<script>

    function cong() {
        var a = document.getElementById("so1").value;
        var b = document.getElementById("so2").value;
        document.getElementById('abc').innerHTML = "Result: " + (Number(a)+Number(b))
    }
    function tru() {
        var a = document.getElementById("so1").value;
        var b = document.getElementById("so2").value;
        document.getElementById('abc').innerHTML = "Result: " + (Number(a) - Number(b))
    }
    function nhan() {
        var a = document.getElementById("so1").value;
        var b = document.getElementById("so2").value;
        document.getElementById('abc').innerHTML = "Result: " + (Number(a) * Number(b))
    }
    function chia() {
        var a = document.getElementById("so1").value;
        var b = document.getElementById("so2").value;
        document.getElementById('abc').innerHTML = "Result: " + (Number(a) / Number(b))
    }
</script>
</body>
</html>
