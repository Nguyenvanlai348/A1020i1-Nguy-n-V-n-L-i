<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng và điểm trung bình</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhập điểm môn Vật Lí "))
    var b = parseFloat(prompt("Nhập điểm môn Hóa Học "))
    var c = parseFloat(prompt("Nhập điểm môn Sinh Học "))
    tong = a + b + c
    diemtb = tong/3
    document.write(" Tổng điểm là : ", tong + '<br>' )
    document.write(" Điểm trung bình là : ", diemtb )
</script>

</body>
</html>
